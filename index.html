    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Product <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./card.html">shop card</a>
            </li>
          </ul>
        </div>

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://tdiscount.tn/blog/wp-content/uploads/2022/08/pc-1024x585.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i.ytimg.com/vi/LVYWiqXRWcI/maxresdefault.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i.ytimg.com/vi/vHe8GLMzSVs/maxresdefault.jpg" alt="Third slide">
          </div>
        </div>

          <h5 class="card-title">PC gaming</h5>
          <p class="card-text">
            <label>Price: <span id="price">2000</span>$</label><br>
            <button id="subs" onclick="soustraction()">-</button>
            <span id="quantity">1</span>
            <button id="addition" onclick="addition()">+</button>

          <a href="#" class="btn btn-primary">shop</a>
          <i class="fa fa-heart" style="font-size:48px;"></i>
